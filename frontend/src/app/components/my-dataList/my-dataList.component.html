  <el-table [model]="tableData" [scroll-x]="true" center="all" stripe="true">
    <el-table-column model-key="name" label="姓名" width="100%">
    </el-table-column>
    <el-table-column model-key="date" label="日期" width="100%">
    </el-table-column>
    <el-table-column model-key="address" label="地址" width="100%" [render-html]="true">
    </el-table-column>
    <el-table-column label="操作" width="100%">
      <ng-template #slot let-scope="scope">
        <el-button type="text" size="small" (click)="handle(scope)">删除</el-button>
      </ng-template>
    </el-table-column>
  </el-table>
  <el-button type="primary" width="100%" class="addBtn">添加数据</el-button>
